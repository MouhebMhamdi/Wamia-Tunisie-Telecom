

  <div class="container">
     
            <div class="col-8 offset-2 p-3">
                <div class="mb-2 text-center">
                    <img src="/assets/Tunisie-Telecom.png" width="200" />
                </div>
               
                <h2 class="text-center mb-3">Inscription Utilisateur</h2>
                <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                   
                    <div class="form-group mb-3">
                            <label for="">Nom utilisateur</label>
                            <input type="text" name="username" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Email </label>
                        <input type="email" name="email" ngModel required #email="ngModel" class="form-control" placeholder="email utilisateur ...">
                </div>

                    <div class="form-group mb-3">
                        <label for="">Mot de passe</label>
                        <input type="password" name="password" ngModel required #password="ngModel" class="form-control" placeholder="Mot de passe utilisateur ...">
                </div>
            
          
                
            <div class="form-group mb-3 text-center">
               
               <button class="btn btn-success">Creer</button>
               <a routerLink="/login" class="btn btn-default text-primary">Vous avez-deja un compte</a>
                
            </div>

                </form>
            </div>
    

  </div>
