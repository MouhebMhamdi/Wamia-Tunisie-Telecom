

  <div class="container">
     <div class="limiter">
    <div class=" login col-8 offset-2 p-3">
        <div class="mb-2 text-center">
            <img src="/assets/Tunisie-Telecom.png" width="200" />
        </div>
       
        <h2 class="text-center mb-3">Inscription Admin</h2> 
        <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            
          
           <div class="row">
               <div class="col-sm-12">
                        <div class="form-group mb-3">
                            <label for="">Nom utilisateur</label>
                            <input type="text" name="username" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                        </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group mb-3">
                    <label for="">Nom </label>
                    <input type="text" name="nom" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                 </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group mb-3">
                    <label for="">Prénom</label>
                    <input type="text" name="prenom" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                 </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group mb-3">
                    <label for="">Téléphone</label>
                    <input type="number" name="tel" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                 </div>
               </div>
               <div class="col-sm-6">
                <div class="form-group mb-3">
                    <label for="">Adresse</label>
                    <input type="text" name="adresse" ngModel required #username="ngModel" class="form-control" placeholder="Nom utilisateur ...">
                 </div>
               </div>
               <div class="col-sm-12">
                <div class="form-group mb-3">
                    <label for="">Email </label>
                    <input type="email" name="email" ngModel required #email="ngModel" class="form-control" placeholder="email utilisateur ...">
                </div>
               </div>
               <div class="col-sm-12">
                <div class="form-group mb-3">
                    <label for="">Mot de passe</label>
                   <input type="password" name="password" ngModel required #password="ngModel" class="form-control" placeholder="Mot de passe utilisateur ...">
               </div>
   
               </div>
           </div>
        
    <div class="form-group mb-3 text-center">
       <div class="col">
           <div class="col-sm-12">
             <button class="btn btn-success">Créer</button>
           </div>
           <div class="col-sm-12">
             <a routerLink="/Adminlogin" class="btn btn-default text-primary">Vous avez-deja un compte</a>
           </div>
       </div>
      
        
    </div>

        </form>
    </div>
</div>

</div>
